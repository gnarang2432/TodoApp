<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/styles.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body onload="getTodosAJAX()">

<div class="container">
    <div class="row top-buffer">
        <div class="col-md-6 col-md-offset-3">
            <div class="welll">
                <div class="todoHead" text-center>
                    <h1>My Todo List</h1>
                </div>

                <p class="heading">Active Todos</p>
                <div id="active_todos_list" class="heading">

                </div>
                <hr class="horizontal">
                <!--<hr size="4" style="background-color: black">-->

                <p class="heading">Add Todo</p>
                <input type = "text" class="heading" id = "new_todo_input" placeholder="Enter Todo Title" />
                <input type = "button" class="btn btn-primary" value="Add" onclick="addTodoAjax()" />

                <hr class="horizontal">
                <div id="completeTodos">
                    <p class="heading">Complete Todos</p>
                    <button type="button" id="hideComplete" class="btn btn-link" value="0" onclick="hideComplete(id)">Hide Items</button>
                </div>

                <!--<button type="button" id="hideComplete" class="btn btn-link">Link</button>-->
                <div id="complete_todos_list" class="heading">

                </div>
                <hr class="horizontal">
                <div id="deletedTodos">
                    <p class="heading">Deleted Todos</p>
                    <button type="button" id="hideDelete" class="btn btn-link" value="0" onclick="hideComplete(id)">Hide Items</button>
                </div>
                <div id="deleted_todos_list" class="heading">

                </div>

            </div>
        </div>
    </div>
</div>

</body>

</html>
